<h1 mat-dialog-title>{{ author ? 'Editar' : 'Novo' }} autor</h1>
<div *ngIf="loading" mat-dialog-content>
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading" mat-dialog-content>
  <form [formGroup]="authorForm">
    <mat-form-field>
      <input matInput type="text" id="name" formControlName="name" placeholder="Como chama-se o autor">
      <mat-error>
        <app-info-erro-campo [control]="authorForm.controls['name']"></app-info-erro-campo>
      </mat-error>
    </mat-form-field>

  </form>
</div>
<div *ngIf="!loading" mat-dialog-actions>
  <button mat-button [mat-dialog-close]="null">Cancelar</button>
  <button mat-button [disabled]="authorForm.invalid" (click)="save()" class="btn btn-primary">Salvar</button>
</div>
