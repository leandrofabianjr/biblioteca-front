<ng-adsense></ng-adsense>

<h2>Gêneros</h2>

<div class="table-container mat-elevation-z4">
  <table mat-table matSort [dataSource]="genresSource">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Descrição" sort="true" (search)="search('description', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let genre"> {{genre.description}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let genre">
        <div class="action-btns">
          <button mat-icon-button color="primary" (click)="edit(genre)"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" (click)="remove(genre)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 100]" label></mat-paginator>

  <div *ngIf="loading" class="loading">
    <p>Carregando seus gêneros...</p>
    <mat-spinner class="spinner" diameter="50" mode="indeterminate"></mat-spinner>
  </div>
</div>
