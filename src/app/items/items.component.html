<div class="mat-elevation-z8">
  <table mat-table [dataSource]="items">

    <!-- Position Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> descricao </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="autores">
      <th mat-header-cell *matHeaderCellDef> autores </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let author of item.authors" (click)="editAuthor(author)">
            {{ author.name }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="generos">
      <th mat-header-cell *matHeaderCellDef> generos </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let genre of item.genres" (click)="editGenre(genre)">{{ genre.description }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="ano">
      <th mat-header-cell *matHeaderCellDef> ano </th>
      <td mat-cell *matCellDef="let item"> {{item.year}} </td>
    </ng-container>

    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef> editora </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let publisher of item.publishers" (click)="editPublisher(publisher)">{{ publisher.name }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef> local </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip (click)="editLocation(item.location)">{{item.location.description}}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> acoes </th>
      <td mat-cell *matCellDef="let item">
        <div class="action-btns">
          <button mat-icon-button color="primary" [routerLink]="[item.id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" (click)="remove(item)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<a mat-fab aria-label="Criar novo item" class="btn-new" [routerLink]="'new'">
  <mat-icon>add</mat-icon>
</a>
