<ul>
  <li *ngFor="let a of items | async">
    {{ a.id + ' - ' + a.description }}
    <ul><li *ngFor="let b of a.publishers">{{ b.name }}</li></ul>
    <ul><li *ngFor="let b of a.authors">{{ b.name }}</li></ul>
    <ul><li *ngFor="let b of a.genres">{{ b.description }}</li></ul>
    {{ a.location }}
  </li>
</ul>
