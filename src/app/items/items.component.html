<h2>Itens</h2>

<div class="search-container">
  <mat-icon matPrefix class="search-icon">search</mat-icon>
  <mat-form-field class="text">
    <mat-label>Pesquisar...</mat-label>
    <input matInput (appRealTimeSearch)="search($event)" placeholder="O que você procura?">
  </mat-form-field>
  <span class="em">em</span>
  <mat-form-field>
    <mat-label>Coluna...</mat-label>
    <mat-select [(value)]="sort">
      <mat-option *ngFor="let col of displayedColumns; index as i" [value]="displayedColumnsAttrs[i]">
        {{col}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="table-container mat-elevation-z4">

  <table mat-table [dataSource]="items">
    <!-- Position Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Descrição </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef> Autores </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let author of item.authors" (click)="editAuthor(author)">
            {{ author.name }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef> Gêneros </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let genre of item.genres" (click)="editGenre(genre)">{{ genre.description }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef> Ano </th>
      <td mat-cell *matCellDef="let item"> {{item.year}} </td>
    </ng-container>

    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef> Editora </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let publisher of item.publishers" (click)="editPublisher(publisher)">{{ publisher.name }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> Local </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip (click)="editLocation(item.location)">{{item.location.description}}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let item">
        <div class="action-btns">
          <button mat-icon-button color="primary" [routerLink]="[item.id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" (click)="remove(item)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsAttrs.concat('actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsAttrs.concat('actions');"></tr>
  </table>

  <mat-paginator
    [pageIndex]="page"
    [pageSizeOptions]="[5, 10, 100]"
    [pageSize]="limit"
    [length]="itemsStats?.count"
    (page)="changePage($event)"
    label
  ></mat-paginator>

  <div *ngIf="loading" class="loading">
    <p>Carregando seus items...</p>
    <mat-spinner class="spinner" diameter="50" mode="indeterminate"></mat-spinner>
  </div>
</div>

<a mat-fab aria-label="Criar novo item" class="btn-new" [routerLink]="'new'">
  <mat-icon>add</mat-icon>
</a>
