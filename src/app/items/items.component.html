<h2>Itens</h2>

<div class="table-container mat-elevation-z4">
  <table mat-table matSort [dataSource]="itemsSource" (matSortChange)="sort($event)">
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Descrição" sort="true" (search)="search('description', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <ng-container matColumnDef="authors">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Autores" (search)="search('authors', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let author of item.authors" (click)="editAuthor(author)">
            {{ author.name }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="genres">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Gêneros" (search)="search('genres', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let genre of item.genres" (click)="editGenre(genre)">{{ genre.description }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Ano" sort="true" (search)="search('year', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let item"> {{item.year}} </td>
    </ng-container>

    <ng-container matColumnDef="publishers">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Editora" (search)="search('publishers', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip-list>
          <mat-chip *ngFor="let publisher of item.publishers" (click)="editPublisher(publisher)">{{ publisher.name }}</mat-chip>
        </mat-chip-list>
      </td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>
        <app-tab-column-search header-label="Local" sort="true" (search)="search('location', $event)"></app-tab-column-search>
      </th>
      <td mat-cell *matCellDef="let item">
        <mat-chip (click)="editLocation(item.location)">{{item.location.description}}</mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let item">
        <div class="action-btns">
          <button mat-icon-button color="primary" [routerLink]="[item.id]"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="primary" (click)="remove(item)"><mat-icon>delete</mat-icon></button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns.concat('actions')"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns.concat('actions');"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 100]" label></mat-paginator>

  <div *ngIf="loading" class="loading">
    <p>Carregando seus items...</p>
    <mat-spinner class="spinner" diameter="50" mode="indeterminate"></mat-spinner>
  </div>
</div>

<a mat-fab aria-label="Criar novo item" class="btn-new" [routerLink]="'new'">
  <mat-icon>add</mat-icon>
</a>
