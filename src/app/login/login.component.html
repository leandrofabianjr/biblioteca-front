<div class="container">
<img class="logo" src="assets/icon.png" alt="Logo Minha Biblioteca">
<div>
  <h1>Minha Biblioteca</h1>

  <mat-card class="card">
    <p>Faça login com uma de suas contas:</p>
    <button mat-raised-button color="warn" class="btn-login" (click)="googleLogin()">Google</button>
  <!--     *ngIf="loginError"-->
    <p *ngIf="loginError" class="error-text">Desculpe!<br> Não foi possível completar o login</p>
  </mat-card>
</div>
</div>
